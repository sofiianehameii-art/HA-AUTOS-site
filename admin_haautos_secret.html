<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HA AUTOS - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fdfdfd;
      color: #1a1a1a;
    }
    header {
      background: linear-gradient(to right, #002244, #014080);
      color: white;
      text-align: center;
      padding: 30px 20px 10px;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      font-size: 2.5em;
      font-weight: bold;
      font-style: italic;
    }
    .logo-icon {
      width: 70px;
      height: 70px;
      background: #000;
      color: #ffcc00;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      font-weight: 800;
      font-family: 'Montserrat', sans-serif;
      border: 3px solid #fff;
      border-radius: 12px;
    }
    .logo-icon::before {
      content: "HA";
    }
    .logo-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .logo-text .main {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    .logo-text .h,
    .logo-text .a,
    .logo-text .autos {
      color: #ffcc00;
    }
    .logo-text .autos {
      font-size: 0.7em;
      font-style: italic;
    }
    .section {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #014080;
    }
    form div {
      margin-bottom: 16px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 12px 20px;
      background-color: #014080;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon"></div>
      <div class="logo-text">
        <div class="main"><span class="h">H</span><span class="a">A</span> AUTOS</div>
        <div class="autos">Admin</div>
      </div>
    </div>
  </header>

  <section class="section">
    <h2>Ajouter une annonce</h2>
    <form id="annonceForm">
      <div>
        <label>Marque :</label>
        <input type="text" name="marque" required>
      </div>
      <div>
        <label>Modèle :</label>
        <input type="text" name="modele" required>
      </div>
      <div>
        <label>Année :</label>
        <input type="number" name="annee" required>
      </div>
      <div>
        <label>Prix (€) :</label>
        <input type="number" name="prix" required>
      </div>
      <div>
        <label>Image URL :</label>
        <input type="url" name="image" required>
      </div>
      <div>
        <label>Description :</label>
        <textarea name="description" required></textarea>
      </div>
      <button type="submit">Ajouter l’annonce</button>
    </form>
  </section>

  <script>
    // Demande de mot de passe simple
    const pass = prompt("Mot de passe admin :");
    if (pass !== "ha123autos") {
      alert("Accès refusé.");
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px;'>Accès refusé</h2>";
      throw new Error("Unauthorized access");
    }

    const form = document.getElementById("annonceForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const annonce = {
        marque: formData.get("marque"),
        modele: formData.get("modele"),
        annee: formData.get("annee"),
        prix: formData.get("prix"),
        image: formData.get("image"),
        description: formData.get("description")
      };

      // Enregistrement localStorage pour démo
      const annonces = JSON.parse(localStorage.getItem("ha_autos_annonces")) || [];
      annonces.push(annonce);
      localStorage.setItem("ha_autos_annonces", JSON.stringify(annonces));

      alert("Annonce ajoutée avec succès !");
      form.reset();
    });
  </script>
</body>
</html>
